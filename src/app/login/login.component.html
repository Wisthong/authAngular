<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <mat-form-field class="w-full">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      formControlName="email"
      placeholder="Ex. pat@example.com"
    />
    <mat-error
      *ngIf="
        loginForm.controls['email'].touched &&
        loginForm.controls['email'].hasError('required')
      "
    >
      Campo requerido
    </mat-error>
    <mat-error
      *ngIf="
        loginForm.controls['email'].touched &&
        loginForm.controls['email'].hasError('email')
      "
    >
      Debes ingresar un email
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      formControlName="password"
      placeholder="*******"
    />
    <mat-error
      *ngIf="
        loginForm.controls['password'].touched &&
        loginForm.controls['password'].hasError('required')
      "
    >
      Campo requerido
    </mat-error>
    <mat-error
      *ngIf="
        loginForm.controls['password'].touched &&
        loginForm.controls['password'].hasError('minlength')
      "
    >
      Debes ingresar al menos 5 caracteres
    </mat-error>
  </mat-form-field>
  <div class="grid grid-cols-2 gap-4">
    <button mat-fab extended color="warn" class="">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <div class="ml-2 mt-3">
      <a [routerLink]="['/register']" class="hover:text-2xl hover:underline hover:text-blue-800"
        >Register</a
      >
    </div>
  </div>
</form>
